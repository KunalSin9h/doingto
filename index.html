<!doctype html>
<html lang="en">

<head>
    <!-- meta data -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1024" />

    <!-- title -->
    <title>doingto</title>

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">

    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

</head>

<body>
    <main>
        <div class="sec">
            <div class="brand">
                <img src="./images/logo_brown.png" alt="brand-logo" class="logo" />
                <div class="name">doingto</div>
            </div>
            <div class="create--work">
                <textarea placeholder="Today's work"></textarea>
                <button class="create--btn orange-outline">Create work</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="info">
            <div class="info-text">
                doingto is simple and open source todo app.
            </div>
            <div class="copy">
                &copy; 2022 <a href="https://kunalsin9h.dev">Kunal Singh</a>
            </div>
        </div>

        <div class="link">
            <a href="https://github.com/KunalSin9h/doingto"><img src="./images/github.png" alt="github logo" /></a>
            <div class="support">
                <a href="mailto:support@doingto.live">support@doingto.live</a>
            </div>
        </div>

    </footer>
</body>

</html>
