<!doctype html>
<html>

<head>
    <!-- meta data -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1024" />
    <meta name="author" content="Kunal Singh" />
    <meta name="description" content="doingto is simple and open source todo app" />
    <meta name="keywords" content="todo Todo ToDo doing Doing done Done project">

    <link rel="canonical" href="https://doingto.live/" />

    <!-- open graph -->
    <meta property="og:title" content="doingto is simple and open source todo app." />
    <meta property="og:url" content="https://doingto.live/" />
    <meta property="og:image" content="./images/ogimage.png" />
    <meta property="og:type" content="website" />
    <meta property="og:description"
        content="doingto is simple and open source todo app which lets you to devide you progress into three category viz todo, doing and done." />
    <meta property="og:locale" content="en_US" />

    <!-- twitter card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@kunalsin9h" />
    <meta name="twitter:title" content="doingto is simple todo app." />
    <meta name="twitter:description"
        content="doingto is simple and open source todo app which lets you to devide you progress into three category viz todo, doing and done." />
    <meta name="twitter:image" content="./images/ogimage.png" />

    <!-- title -->
    <title>doingto</title>

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">

    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

</head>

<body>
    <main>
        <div class="sec">
            <div class="brand">
                <img src="./images/logo_brown.png" alt="brand-logo" class="logo" />
                <div class="name">doingto</div>
            </div>
            <div class="create--work">
                <textarea placeholder="Today's work" class="textarea--1"></textarea>
                <button class="create--btn">Create work</button>
            </div>
        </div>
    </main>

    <section class="overlay hidden"></section>

    <div class="work--title hidden">Today's work</div>
    <button type="button" class="delete--work">Delete work</button>

    <section class="add--tasks hidden">
         <div class="no-text-warning hidden">⛔️ Task cannot be empty!</div>
        <textarea placeholder="Enter new task here" rows="5" class="textarea--2"></textarea>
        <button class="btn cancel">Cancel</button>
        <button class="btn add">Add</button>
    </section>

    <div class="list hidden">
        <section class="sect todo">
            <h1>Todo</h1>
            <div class="todo-tasks tasks">
                <ul class="tasks-wrapper"></ul>
            </div>
            <button class="btn add-todo">Add</button>
        </section>
        <section class="sect doing">
            <h1>Doing</h1>
            <div class="doing-tasks tasks">
                <ul class="tasks-wrapper"></ul>
            </div>
            <button class="btn add-doing">Add</button>
        </section>
        <section class="sect done">
            <h1>Done</h1>
            <div class="done-tasks tasks">
                <ul class="tasks-wrapper"></ul>
            </div>
            <button class="btn add-done">Add</button>
        </section>
    </div>

    <footer>
        <div class="info">
            <div class="info-text">
                doingto is simple and open source todo app.
            </div>
            <div class="copy">
                &copy; 2022 <a href="https://kunalsin9h.dev">Kunal Singh</a>
            </div>
        </div>

        <div class="link">
            <a href="https://github.com/KunalSin9h/doingto" target="_blank"><img src="./images/github.png" alt="github logo" /></a>
            <div class="support">
                Feedback : <a href="mailto:support@doingto.live">support@doingto.live</a>
            </div>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
